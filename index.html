<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>Display Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fact-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .fact-button:hover {
            background-color: #0056b3;
        }

        #image {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="wish-button" class="fact-button">Show Image</button>
        <img id="image" src="bro.jpeg?random=" alt="Bro Image">
    </div>

    <script>
        document.getElementById('wish-button').addEventListener('click', () => {
            const image = document.getElementById('image');
            // Adding random query parameter to force fresh loading of the image
            image.src = "bro.jpeg?random=" + new Date().getTime(); 
            image.style.display = 'block'; // Show the image
        });
    </script>
</body>
</html>
