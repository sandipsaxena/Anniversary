<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fact-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .fact-button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .image-container img {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="wish-button" class="fact-button">Show Images</button>
        <div id="imagesContainer" class="image-container hidden">
            <img src="bro.jpeg" alt="Bro Image">
            <img src="di.jpeg" alt="Di Image">
        </div>
    </div>

    <script>
        // Function to toggle images visibility
        function toggleImages() {
            const imagesContainer = document.getElementById('imagesContainer');
            const button = document.getElementById('wish-button');

            if (imagesContainer.classList.contains('hidden')) {
                // Show images and hide content
                imagesContainer.classList.remove('hidden');
                button.textContent = 'Hide Images';
            } else {
                // Hide images
                imagesContainer.classList.add('hidden');
                button.textContent = 'Show Images';
            }
        }

        // Initially hide the images
        document.getElementById('imagesContainer').classList.add('hidden');

        document.getElementById('wish-button').addEventListener('click', () => {
            // Toggle images after button click
            toggleImages();
        });
    </script>
</body>
</html>
