<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Marriage Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #image-container img {
            width: 100%; /* Adjust width to fit the container */
            max-width: 500px; /* Limit the maximum size */
            height: auto; /* Maintain aspect ratio */
            margin: 10px;
        }

        .fact-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .fact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Marriage Anniversary</h1>
        <button id="fact-button" class="fact-button">Happy Marriage Anniversary</button>
        <div id="image-container"></div>
    </div>

    <script>
        document.getElementById('fact-button').addEventListener('click', () => {
            // Create image elements
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ""; // Clear previous images

            // Create and display 'bro.jpeg'
            const broImage = document.createElement('img');
            broImage.src = 'bro.jpeg'; // Ensure the path is correct
            broImage.alt = 'Bro Image';

            // Create and display 'di.jpeg'
            const diImage = document.createElement('img');
            diImage.src = 'di.jpeg'; // Ensure the path is correct
            diImage.alt = 'Di Image';

            // Append images to the container
            imageContainer.appendChild(broImage);
            imageContainer.appendChild(diImage);
        });
    </script>
</body>
</html>
